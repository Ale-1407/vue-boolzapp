<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
    
</head>
<body>
    <div class="contenitore vh-100 ">
        <div class="container d-flex bg-light">

        <!-- SIDEBAR -->
          <div class="sidebar border border-dark">
            <!-- SEZIONE PROFILO -->
            <div class="profile color border border-dark d-flex justify-content-between">
                <div class="img my-auto d-flex">
                    <div class="pic ms-2"></div>
                    <div class="img-text">
                        <span class="fw-semibold ms-2">Sofia</span>
                    </div> 
                </div>
                <div class="icons my-auto me-2">
                    <i class="fa-solid fa-circle-notch fs-5 p-2 text-grey"></i>
                    <i class="fa-solid fa-message fs-5 p-2 text-grey"></i>
                    <i class="fa-solid fa-ellipsis-vertical fs-5 p-2 text-grey"></i>
                </div>
            </div>
            <!-- SEZIONE NOTIFICHE -->
            <div class="attiva-notifiche border border-dark">

            </div>
            <!-- SEZIONE CERCA O INIZIA NUOVA CHAT -->
            <div class="cerca-chat border border-dark">

            </div>
            <!-- CHAT -->
            <div class="chat border border-dark">

            </div>
          </div>

          <!-- MAIN -->
          <div class="main border border-dark">
            <div class="profile color border border-dark">

            </div>
            <div class="main-mex border border-dark">


            </div>
            <div class="text-mex color border border-dark">

            </div>
          </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
